<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vanilla js tab difference</title>
	<link rel="stylesheet" href="./style.css">
	
</head>
<body>
	<header>
		<img src="./logo.png">
		<div>
			<h1>Vanilla Test</h1>
			<p>An Example  to show difference between vanilla and react js</p>
			
		</div>
		
	</header>
	<section>
		<div id="tabs">
			<menu>
				<!-- these are tabmunus with unique ids and by default a active class is added to first tab to make it open by default -->
				<button id="why-react" class="active">Why React?</button>
				<button id="core-features">Core Features</button>
				<button id="resources">Resources</button>
			</menu>
			<!-- to display tab contents -->
			<div id="tab-content">
				
			</div>
		</div>
	</section>
</body>
<footer>
	<script type="text/javascript" src="./vanilla.js"></script>
</footer>
</html>
